<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speech text reader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>speech text reader</h1>
        <button id="toggle" class="btn btn-toggle">
            Toggle Text Box
        </button> 
        <div id="text-box" class="text-box">
            <div id="close" class="close"><i class="fa-solid fa-xmark">x</i></div>
            <h3>Choose Voice</h3>
            <select id="voices"></select>
            <textarea id="text" placeholder="Enter text to read..."></textarea>
            <button class="btn" id="read">Read Text</button>
        </div>
        <main id="main">
        </main>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
